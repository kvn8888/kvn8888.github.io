<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic HTML Template</title>
    <link rel="stylesheet" href="Chat_Interface.css">
    <!-- You can add your own stylesheets and scripts here -->
</head>
<body>
    <div class="chatbox">
        <div class="header">
          <h1>Simple Chat UI</h1>
        </div>
        <div class="messages">
          <div class="message user">
            <p>Hello, this is a user message.</p>
          </div>
          <div class="message assistant">
            <p>Hi, this is an assistant message.</p>
          </div>
        </div>
        <div class="input">
          <form>
            <input type="text" name="message" placeholder="Type your message here...">
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
</body>
</html>
