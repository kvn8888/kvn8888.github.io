<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            max-height: 90%;
            overflow: hidden;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output-container {
            margin-top: 20px;
            max-height: 200px; /* Adjust as necessary */
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 aria-hidden="true">Text to Screen</h1>
        <input type="text" id="textbox" placeholder="Enter your text here" aria-hidden="true">
        <button onclick="displayText()" aria-hidden="true">Submit</button>
        <div class="output-container">
            <div class="output" id="output"></div>
        </div>
    </div>

    <script>
        function displayText() {
            var text = document.getElementById('textbox').value;
            var outputDiv = document.getElementById('output');
            outputDiv.textContent = text;
        }
    </script>
</body>
</html>
